<!DOCTYPE html>
<html>
  <head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script src="action.js"></script>
    <div class="container">
      <div class="ledger">
        <h2>Income expense tracker</h2>
        <h4>Your Balance</h4>
        <h1 id="Balance">₹ 0.00</h1>
        <div class="inc-exp-container">
          <div class="inc">
            <h4>Income</h4>
            <p id="inc-amt" class="amt plus">₹ 0.00</p>
          </div>
          <div class="exp">
            <h4>Expense</h4>
            <p id="exp-amt" class="amt minus">₹ 0.00</p>
          </div>
        </div>
        <form action="#" id="form">
          <div class="form-control">
            <label for="desc">Description</label>
            <input
              type="text"
              name="desc"
              id="desc"
              placeholder="Enter Description"
            />
          </div>
          <div class="form-control">
            <label for="amount">Amount</label>
            <input
              type="number"
              name="amount"
              id="amount"
              placeholder="Enter Amount"
            />
          </div>
          <button class="btn" type="submit"> Add Transaction</button>
        </form>
      </div>
      <div class="transaction">
        <h3>Transaction Details</h3>
        <ul id="trans" class="trans"></ul>
        <li class="exp">Insurance <span>-1500</span> <button class="btn-del">x</button></li>
        <li class="inc">Salary <span>28200</span> <button class="btn-del">x</button></li>
        <li class="exp">Food <span>-500</span> <button class="btn-del">x</button></li>
      </div>
    </div>
  </body>
</html>
