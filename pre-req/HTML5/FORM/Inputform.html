<!DOCTYPE html>
<html>
  <title>Form</title>
  <head>
    <title>Form Element</title>
    <style>
        div {
          border: 2px solid rgb(16, 159, 231);
          padding:5px;
          margin:6px
        }
      </style>
  </head>

  <body>
    <div>
      <form>
        <div>
          <input name="email" type="text" placeholder="heva04@gmail.com" />
        </div>
        <div>
          <input name="password" type="password" placeholder="******" />
        </div>
        <div>
          <input name="time" type="time" placeholder="hh:mm" />
        </div>
        <div>
          <input name="date" type="date" placeholder="DD-MM-YYY" />
        </div>
        <div>
          <input name="month" type="month" placeholder="Month" />
        </div>
        <div>
          <input name="color" type="color" placeholder="Black" />
        </div>
        <div>
          <input name="number" type="number" placeholder="123456789" />
        </div>
        <div>
          <input name="datetime-local" type="datetime-local" placeholder="DD-hh:mm"/>
        </div>
        <div>
          <input name="week" type="week" placeholder="sunday" />
        </div>
        <div>
          <input name="url" type="url" placeholder="URL" />
        </div>
        <div>
          <input name="search" type="search" placeholder="search" />
        </div>
        <div>
          <input name="image" type="image" placeholder="image" />
        </div>
        <div>
          <input name="gender" type="radio" /> <label>Male</label>
          <input name="gender" type="radio" /> <label>Female</label>
        </div>
        <div>
          <input name="file" type="file" multiple/>
        </div>
        <div>
          <input type="checkbox" /> <label>HTML</label>
          <input type="checkbox" /> <label>CSS</label>
          <input type="checkbox" /> <label>JS</label>
        </div>
        <div>
          <textarea rows="10" cols="50"></textarea>
        </div>
        <div>
          <button>Sign In!!</button>
          <button>Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
