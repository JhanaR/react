<!DOCTYPE html>
<html><!--Defines the root of an HTML document-->
    <head>
        <title>Hi HTML5</title>
    </head>
    <body>

<h2>Unordered List Elemeent </h2>
<!--We can implement the markers like CIRCLE,SQUARE,DISC,NONE with the keyword tyepe=""-->
<ul type="circle">
    <li>CIRCLE</li>
    <li>Samsung</li>
    <li>Oneplus</li>
    <li>oppo</li>
    <li>Vivo</li>
  </ul>

  <ul type="square">
    <li>SQUARE</li>
    <li>Samsung</li>
    <li>Oneplus</li>
    <li>oppo</li>
    <li>Vivo</li>
  </ul>

  <ul type="disc">
    <li>ONE</li>
    <li>Samsung</li>
    <li>Oneplus</li>
    <li>oppo</li>
    <li>Vivo</li>
  </ul>
  
  <ul type="none">
    <li>CIRCLE</li>
    <li>Samsung</li>
    <li>Oneplus</li>
    <li>oppo</li>
    <li>Vivo</li>
  </ul>
</body>
</html>
